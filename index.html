<html>
    <head>
    </head>
    <body>
        <p>Convert to json using <a href="Tonejs/Tonejs Midi.html">tonejs</a></p>
        <p>After converting you can manually separate chunks by placing empty lines and pressing the squeeze button.</p>
        <textarea id="input" cols="30" rows="10" placeholder="put json here"></textarea>
        groupDuration: <input id="groupDuration" type="text" value="0.1">
        <button id="buttonConvert">Convert</button>
        <textarea id="output" cols="30" rows="10" placeholder="output will be here"></textarea>
        splitInterval: <input id="splitInterval" type="text" value="60">
        <button id="buttonSqueeze">Squeeze</button>
    </body>
    <script src="convert.js"></script>
</html>
